apiVersion: v1
kind: Namespace
metadata:
  name: tomo-app
---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: kubernetestestapp
  namespace: tomo-app
  labels:
    app: kubernetestestapp
spec:
  replicas: 1
  selector:
    matchLabels:
      app: kubernetestestapp
  template:
    metadata:
      labels:
        app: kubernetestestapp
    spec:
      containers:
        - name: kubernetestestapp
          image: prasol/kubernetestestapp
          ports:
            - containerPort: 80
              protocol: TCP
          readinessProbe:
            httpGet:
              path: /
              port: 80
          resources:
            limits:
              memory: "50Mi"
            requests:
              memory: "50Mi"
              cpu: "250m"
          securityContext:
            allowPrivilegeEscalation: false
            privileged: false
      securityContext:
        seccompProfile:
          type: RuntimeDefault
        runAsUser: 1001
        runAsGroup: 1001
        runAsNonRoot: true
